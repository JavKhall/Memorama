<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="estilos.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <title>Memorama</title>

    <body>

        <header class="container-fluid col-12 p-0 header">
            <div class="jumbotron bg-dark text-white rounded-0 m-0 p-1">

                </div>
                <div>
                    <input type="button" id="inicio" value="Iniciar Juego">
                </div>
            </div>
        </header>
        
        <!-- ESPACIO DEL CUERPO DE LA PAGINA -->
        <section class="m-0">
            <div class="container" id="contenedor">
                <!-- PRIMERA FILA -->
                <div class="row justify-content-center pt-5 pb-5" id="tablero">
                    
                </div>
            </div>
            <!-- FIN DEL CUERPO -->
        </section>
    
        <!-- ESPACIO DEL FOOTER -->
        <div class="footer container-fluid col-12 p-0">
            <div class="container-fluid bg-dark text-white ">
                <div class="row justify-content-center">
                    <p class="m-2 p-3">Desarrollado por Lencina, Carlos Javier 2021</p>
                </div>

    <script src="script.js"></script>
